<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}<title>WebReduce</title>{% endblock %}

    {% load staticfiles %}
    <script src={% static "static_jquery/js/jquery.js" %}></script>
    <link rel="shortcut icon" type="image/svg" href="{% static "favicon.ico" %}"/>

    {% load sass_tags %}
    <link rel="stylesheet" href={% sass_src "styles.scss" %}>

    {% block sass_imports %}
    {% endblock %}

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    {% block nav %}{% endblock %}
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
