{% extends "plugins/base.html" %}

{% block content %}
<h1>{{ plugin.name }}</h1>
<form action="/plugins/ownership/add/{{ plugin.id }}" method="post">
    {% csrf_token %}
    {{ add_owner_form }}
    <button type="submit">Add</button>
</form>
<form action="/plugins/ownership/remove/{{ plugin.id }}" method="post">
    {% csrf_token %}
    {{ remove_owner_form }}
    <button type="submit">Remove</button>
</form>
<h2>Owners</h2>
<ul class="card-list">
    {% for owner in plugin.owners.all %}
    <li class="card">{{ owner.username }}</li>
    {% endfor %}
</ul>
{% endblock %}
