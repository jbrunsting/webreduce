{% extends "base.html" %}

{% block content %}

{% include "plugins/codemirror.html" %}

<h1>{{ plugin.name }}</h1>
<h2>Owners</h2>
<ul>
    {% for owner in plugin.owners.all %}
    <li>{{ owner }}</li>
    {% endfor %}
</ul>
{% if error is not None %}
<p>Error: {{ error }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{form}}
    <button type="submit">Submit</button>
</form>

<script>
    $(".code").each(function(i, code) {
        CodeMirror.fromTextArea(code, {
            "mode": "javascript",
            "lineNumbers": true,
            "lineWrapping": true
        });
    });
</script>
{% endblock %}
